{% extends 'base.html' %}

{% block page_content %}

<div class="container-xxl d-flex justify-content-center align-items-center otp-container-body">
    <div class="otp-container p-5">
        <div class="display-6 ">
            Dear <b>{{request.user.username}},</b> <br />
            You are almost Logged in!
        </div>
        <div class="lead">
            Enter the 6 digit code generated by your authenticator app
        </div>
        <form>
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="otpUserInput" name="otp" placeholder="your 6 digit authentication code" required>
                <label for="lastName">Authentication code</label>
            </div>
            <div class="d-grid gap-2 m-2">
                <button class="btn btn-info text-primary-emphasis" id="otpBtn" type="button" onclick="() => {}">Verify</button>
            </div>
        </form>
        {% for message in messages %}
            <div class="bg-{{message.tags}} p-2 m-2 text-white">{{message}}</div>
        {% endfor %}
    </div>
</div>

{% endblock page_content %}

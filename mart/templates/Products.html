{% block products_content %}

<div class="h2">
    Product Management
</div>
<div>
    <div class="d-flex align-items-center container-xxl">
        <div class="card m-2" style="width: 200px; height:200px">
            <div class="card-body d-flex align-items-center justify-content-center flex-column">
                <div class="display-4" id="product-count"></div>
                <div class="h3">Products</div>
            </div>
        </div>

        <button class="p-0 m-0"  data-bs-toggle="modal" data-bs-target="#addProductModal">
            <div class="card m-2" style="width: 200px; height:200px">
                <div class="card-body d-flex align-items-center justify-content-center flex-column">
                    <div class="h3">Add Product</div>
                </div>
            </div>
        </button>
    </div>
</div>
<hr />
<div class="m-2">
    <div class="card" style="width: 100%;">
        <div class="accordion" id="products-accordion">

        </div>
    </div>

</div>
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addProductModalLabel">Add Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="product-name" placeholder="Product Name">
                <label for="floatingInput">Product Name</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Wriet a short description" id="product-descr" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Product Short Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="product-price" placeholder="Product Price">
                <label for="floatingInput">Product Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="product-discount" placeholder="Product Discount">
                <label for="floatingInput">Product Discount</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="delivery-charges" placeholder="Delivery Charges">
                <label for="floatingInput">Delivery Charges</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="making-charges" placeholder="Making Charges">
                <label for="floatingInput">Making Charges</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Wriet seller address" id="seller-address" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Seller Address</label>
            </div>

            <div class="input-group mt-3">
                <label class="input-group-text" for="inputGroupFile01">Product Image</label>
                <input type="file" class="form-control" id="product-image">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-product" >Save Product</button>
        </div>
      </div>
    </div>
  </div>

{% endblock products_content %}
